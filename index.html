<html>

var vStop
var vAusgabe="";
var vJahr
var vJahre;


vJahr = parseFloat(document.getElementById("idJahr").value);
vJahre = parseFloat(document.getElementById("idJahre").value);
vStop=parseFloat(vStop);

  }

vJahr--

}

}

</script>

<body>
